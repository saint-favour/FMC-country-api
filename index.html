<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Countries Flags</title>
    <script
      src="https://kit.fontawesome.com/5f64fb714e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div>
      <header>
        <nav class="container">
          <div class="one">
            <h1>Where in the world?</h1>
          </div>

          <div class="dark-mode">
            <p>
              <i class="fa-regular fa-moon" style="color: #000000"></i>
              <span>Dark Mode</span>
            </p>
          </div>
        </nav>
      </header>
    </div>

    <!-- search section -->

    <div class="search-sector">
      <div class="search-container">
        <div class="two">
          <input
            type="search"
            id="search-input"
            placeholder="search for a Country..."
          />
          <!-- <button type="button" id="search-btn">search</button> -->
        </div>

        <div class="selection">
          <ul>
            <li>
              <div>
                <p>Filter by Region</p>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="dropdown">
                <li>
                  <button class="active-select" data-regions="africa">Africa</button>
                </li>
                <li><button data-regions="America">America</button></li>
                <li><button data-regions="Asia">Asia</button></li>
                <li><button  data-regions="Europe">Europe</button></li>
                <li><button  data-regions="Oceania">Oceania</button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div>
      <main class="gird-container" data-user-cards-container>
        <template data-user-template>
          <div class="card">
            <div data-flag></div>
            <h3 data-name></h3>
            <ul>
              <li data-population></li>
              <li data-region></li>
              <li data-capital></li>
            </ul>
          </div>
        </template>
      </main>
    </div>

    <!-- script tag -->
    <script src="main.js"></script>
  </body>
</html>
