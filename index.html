<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Countries Flags</title>
    <script
      src="https://kit.fontawesome.com/5f64fb714e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- if the comments are too long to read, hit Alt + Z on your keyboard to activate word wrapping, it should make it easier to read -->

    <!-- header -->
    <!-- It's always a good idea to write as less markup as possible to get the job done, it could save you massive headache in the future and also to reduce the amount of data the browser is going to fetch for the page to be displayed -->
    <!-- for instance this div wrapping the header isn't really needed considering the fact that the header is a block level element and the div itself is not acting as a width-regulating container of some sort, it's just extra markup that's not really needed -->
    <div>
      <header>
        <nav class="container">
          <!-- same thing with the div here the h1 is enough for the styling you were trying to achieve -->
          <div class="one">
            <h1>Where in the world?</h1>
          </div>

          <!-- same here the div isn't necessary -->
          <div class="dark-mode">
            <button class="btn1">
              <i class="fa-regular fa-moon" style="color: #000000"></i>
              <span>Dark Mode</span>
            </button>
          </div>
        </nav>
      </header>
    </div>

    <!-- search section -->
    <!-- this double div wrapper isn't necessary one wrapper is enough -->
    <div class="search-sector">
      <div class="search-container">
        <!-- this div wrapping the input isn't necessary -->
        <div class="two">
          <input
            type="search"
            id="search-input"
            placeholder="Search for a country..."
          />
          <!-- you can remove this comment since it's not really doing anything -->
          <!-- <button type="button" id="search-btn">search</button> -->
        </div>

        <!-- OLD dropdown markup -->
        <!-- OLD markup,it works but isn't best for functionality -->
        <!-- <div class="selection">
          <ul>
            <li>
              <div>
                <p>Filter by Region</p>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="dropdown">
                <li>
                  <button class="active-select" data-regions="africa">
                    Africa
                  </button>
                </li>
                <li><button data-regions="America">America</button></li>
                <li><button data-regions="Asia">Asia</button></li>
                <li><button data-regions="Europe">Europe</button></li>
                <li><button data-regions="Oceania">Oceania</button></li>
              </ul>
            </li>
          </ul>
        </div> -->

        <select id="regions">
          <option value="">
            Filter by Region <i class="fa-solid fa-caret-down"></i>
          </option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>

    <!-- main content -->
    <div>
      <main class="gird-container" data-user-cards-container></main>
    </div>

    <!-- script tag -->
    <script src="main.js"></script>
  </body>
</html>
