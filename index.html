    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

    <title>Countries Flags</title>

    ></script>
  </head>
  <body>
    <!-- header -->
    <div>
      <header>
        <nav class="container">
          <div class="one">
            <h1>Where in the world?</h1>
          </div>

          <div class="dark-mode">
            <p>
              <i class="fa-regular fa-moon" style="color: #000000"></i>
              <span>Dark Mode</span>
            </p>
          </div>
        </nav>
      </header>
    </div>

    <!-- search section -->

    <div class="search-sector">
      <div class="search-container">
        <div class="two">
          <input
            type="search"
            id="search-input"
            placeholder="search for a Country..."
          />
          <!-- <button type="button" id="search-btn">search</button> -->
        </div>

        <div class="selection">
          <ul>
            <li>
              <div>
                <p href="#">Filter by Region</p>
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="dropdown">
                <li><a href="#" class="region-link" id="africa">Africa</a></li>
                <li><a href="#" class="region-link">America</a></li>
                <li><a href="#" class="region-link">Asia</a></li>
                <li><a href="#" class="region-link">Europe</a></li>
                <li><a href="#" class="region-link">Oceania</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div>
      <main class="gird-container" data-user-cards-container>
        <template data-user-template>
          <div class="card">
            <div data-flag></div>
             <h3 data-name></h3>
              <ul>
            <li data-population></li>
            <li data-region></li>
            <li data-capital></li>
          </ul>
          </div>
        </template>
      </main>
    </div>

    <!-- script tag -->
    <script src="main.js"></script>
