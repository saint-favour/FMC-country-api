<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Countries Flags</title>
    <script
      src="https://kit.fontawesome.com/5f64fb714e.js"
      crossorigin="anonymous"
    ></script>
    <title>Dedicated Page</title>
  </head>
  <body>
    <!-- header -->
    <div>
      <header>
        <nav class="container">
          <div class="one">
            <h1>Where in the world?</h1>
          </div>

          <div class="dark-mode">
            <button class="btn1">
              <i class="fa-regular fa-moon" style="color: #000000"></i>
              <span>Dark Mode</span>
            </button>
          </div>
        </nav>
      </header>
    </div>

    <div class="search-sector">
      <div>
        <div>
          <a href="index.html"
            ><button id="back-btn"><span>‚Üê</span> <span>Back</span></button></a
          >
        </div>
      </div>
    </div>

    <!-- main section -->
    <main>
      <div class="card2">
        <div id="image-dedicated"></div>
        <div class="all-parent">
          <h2 class="info-name" id="info-name"></h2>
          <div class="info-card">
            <ul>
              <li id="country-native"></li>
              <li id="country-population"><b></b></li>
              <li id="country-sub"></li>
              <li id="country-capital"></li>
            </ul>

            <ul>
              <li id="country-domain"></li>
              <li id="country-currency"></li>
              <li id="country-lang"></li>
            </ul>
          </div>

          <div class="countries-border">
            <div class="border-countries">
              <p>Border countries:</p>
              <a id="work"><button class="border-btn b-btn1"></button></a>
              <button class="border-btn b-btn2"></button>
              <button class="border-btn b-btn3"></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/country.js"></script>
  </body>
</html>
